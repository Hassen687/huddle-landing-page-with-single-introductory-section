<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link href="style.css" rel="stylesheet" />
</head>


<body>





<div class="main-content">

<div class="left-elements">
<img class="logo-huddle" src="images/logo.svg" alt="logo huddle">
<img class="main-image" src="images/illustration-mockups.svg" alt="illustration mockups">
</div>


  <div class="right-elements">

  <h1>Build The Community Your Fans Will Love</h1>

  <p>Huddle re-imagines the way we build communities. You have a voice, but so does your
    audience. Create connections with your users as you engage in genuine discussion.</p> 

  <button>Register</button>

  <div class="social-media-logos">
    <img src="images/logo-facebook.png" alt="logo facebook">
    <img src="images/logo-twitter.jpg" alt="logo twitter">
    <img src="images/logo-instagram.jpeg" alt="logo instagram">
  </div>

</div>
  
</div>



  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://hassen687.github.io/hassenmenadi/">Hassen Menadi</a>.
    </p>
  </footer>

</html>
